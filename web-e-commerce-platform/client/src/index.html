<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Point Of Sale</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <link href="public/stylesheets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/css/core.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/css/components.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/plugins/chosen/chosen.min.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/plugins/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/plugins/dataTables/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/plugins/dataTables/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/css/pages.css" rel="stylesheet" type="text/css" />
    <link href="public/stylesheets/myfonts/font_aajq46vxhbt/iconfont.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="main_app">

  <div id="loading"></div>
  <div class="container">
        <div class="row">
                    <div class="button-list pull-right m-t-15 m-l-10">  
                    </div>
        
                </div>
            </div>
            <br>


   <div id="pos_view">
      <div class="row">
        <div class="col-md-8">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" id="search" class="form-control" placeholder="Search product by name or sku">
                    </div>
                    <button type="button" id="searchButton" class="btn btn-default waves-effect waves-light">
                        <span class="btn-label"><i class="fa fa-search"></i></span>Search
                    </button>
                </div>
                <hr>
                <div class="row" id="parent"> 
                    
                </div>

            </div>
        </div>
          <div class="col-md-4">
              <div class="card-box" id="card-box">
                  <div class="col-md-12">
                      <div class="row">
                          <div class="col-md-2">
                              <button onclick="window.location.href = 'message.html';">
                                  <span class="iconfont icon-personal" style="font-size: 30px;"></span>
                              </button>
                          </div>
                          <div class="col-md-8"><h3 id="user_name"></h3></div>
                      </div>
                  </div>
                  <div>
                      <table class="table m-0" id="cartTable">
  
                          <thead>
                          <tr>
                              <th>#</th>
                              <th width="150px">商品</th>
                              <th width="170px">数量</th>
                              <th>价格</th>
                              
                          </tr>
                          </thead>
                          <tbody>
  
  
                          </tbody>
  
                      </table>
                  </div>
  
                  <hr>
                 <div class="m-t-5">
                     <div class="row">
                         <div class="col-md-3">总金额：</div>
                         <div class="col-md-3"><h3 id="gross_price">￥0.00</h3></div>
                         <div class="col-md-3">余额：</div>
                         <div class="col-md-3"><h3 id="balance">0.00</h3></div>
                     </div>
  
                 </div>
  
                  <div class="button-list pull-right">

                      <button  onclick="$(this).cancelOrder()" type="button" class="btn btn-danger waves-effect waves-light">
                          <span class="btn-label"><i class="fa fa-ban"></i></span>Cancel
                      </button>

                      <button type="button" id="hold" class="btn btn-default waves-effect waves-light">
                          <span class="btn-label"><i class="fa fa-hand-paper-o"></i></span>Hold
                      </button>
  
                      <button type="button" id="payButton" class="btn btn-success waves-effect waves-light">
                          <span class="btn-label"><i class="fa fa-money"></i></span>Pay
                      </button>
                  </div>
                  <hr>
  
              </div>
          </div>
          
      </div>
  </div>
  </div>

</div>


    <script src="public/stylesheets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="public/stylesheets/plugins/jquery-ui/jquery.form.min.js"></script>
    <script src="public/stylesheets/plugins/daterangepicker/daterangepicker.min.js"></script>
    <script src="public/stylesheets/plugins/dataTables/jquery.dataTables.min.js"></script>
    <script src="public/stylesheets/plugins/dataTables/jquery.dataTables.bootstrap.js"></script>
    <script src="public/stylesheets/plugins/dataTables/dataTables.buttons.min.js"></script>
    <script src="public/stylesheets/plugins/dataTables/buttons.html5.min.js"></script>
    <script src="public/stylesheets/plugins/dataTables/pdfmake.min.js"></script>
    <script src="public/stylesheets/plugins/dataTables/vfs_fonts.js"></script>
    <script>
     </script>
  </body>
</html>
